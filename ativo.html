<body>

    <header>

                <div class="ativo-card skeleton"></div>
                <div class="ativo-card skeleton"></div>
                <div class="ativo-card skeleton"></div>
                <div class="ativo-card skeleton"></div>

    </main>
    
    <footer>
        <p id="system-version">v3.0.0 (MPA)</p>
    </footer>

    <script src="common.js"></script>
    <script src="ativo.js"></script>
