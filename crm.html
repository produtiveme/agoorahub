    <!-- CSS Global -->
    <link rel="stylesheet" href="style.css">

    <header>

            <div id="crm-list" class="item-list-container">

                <div class="crm-card skeleton"></div>
                <div class="crm-card skeleton"></div>
                <div class="crm-card skeleton"></div>
                <div class="crm-card skeleton"></div>
                <div class="crm-card skeleton"></div>
                <div class="crm-card skeleton"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <p id="system-version">v3.0.0 (MPA)</p>
    </footer>

    <!-- Scripts -->
    <script src="common.js"></script>
