<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProduOS</title>
    <!-- Importação de Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,400;12..96,700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS Global -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Específico para Login -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-bg-light);
        }
        main {
            padding: 0;
            max-width: 400px;
            width: 100%;
        }
        .login-card {
            background-color: var(--color-bg-white);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 2.5rem 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        .login-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .login-header img {
            width: 50px;
            height: 50px;
        }
        .login-header h1 {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 1.75rem;
            color: var(--color-text-eerie);
            margin: 0;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text-cambridge);
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box; /* Garante que o padding não quebre o layout */
        }
        #login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Bricolage Grotesque', sans-serif;
        }
        #error-message {
            margin-top: 1.5rem;
            color: var(--color-error);
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <main>
        <div class="login-card">
            <div class="login-header">
                <img src="https://static.wixstatic.com/media/8e154d_4a12ed9159714e48b78edd19819bb5a0~mv2.png/v1/fill/w_40,h_40,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logo_Redondo.png" alt="Logo Agoora Hub">
                <h1>ProduOS Login</h1>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password-input">Senha:</label>
                    <input type="password" id="password-input" required autocomplete="current-password">
                </div>
                <button typeT="submit" id="login-btn">Entrar</button>
                <p id="error-message" class="is-hidden"></p>
            </form>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="common.js"></script>
    <script src="login.js"></script>
</body>
</html>
